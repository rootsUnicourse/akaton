<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #413554, #b52650);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: Anton;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info {
            margin-bottom: 20px;
        }
        .start-btn {
            background-color: #ff0099;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .start-btn:hover {
            background-color: #e60088;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">Back</a>
        <h1 id="category">CATEGORY: BIOLOGY</h1>
        <div class="info">
            <p>10 Quiz</p>
            <p>Duration: 5 min</p>
        </div>
        <button class="start-btn" onclick="startQuiz()">START</button>
    </div>
    <script>
        function startQuiz() {
            const categoryId = 17; // Example category ID
            const difficulty = "easy"; // Example difficulty
            location.href = `question.html?category=${categoryId}&difficulty=${difficulty}`;
        }
    </script>
</body>
</html>
