<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #413554, #b52650);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-family: ABeeZee;
            font-size: 21.86px;
            font-weight: 400;
            line-height: 25.84px;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
        }

        .filter-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;

            padding: 10px;
            border-radius: 9.47px 0px 0px 0px;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-bar select,
        .filter-bar input {
            background-color: #7e7e7e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .filter-bar input {
            background-color: #7e7e7e;

            flex: 1;
            position: relative;
        }

        .filter-bar input::placeholder {
            color: #ffffff;
        }

        .filter-bar input[type="text"] {

            padding-left: 30px;
        }

        .filter-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .categories {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .categories li {
            font-family: ABeeZee;
            font-size: 22.95px;
            font-weight: 400;
            line-height: 27.12px;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .categories li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-family: Anton;
            font-size: 23.72px;
            font-weight: 400;
            line-height: 35.71px;
            letter-spacing: 0.1em;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #b52650;
        }

        .footer div {
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        image {
            width: '36px';
            height: '36px';
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Start a new game, ALI!</h1>
        <div class="filter-bar">
            <select id="level">
                <option value="easy">Level: Easy</option>
                <option value="medium">Level: Medium</option>
                <option value="hard">Level: Hard</option>
            </select>
            <input type="text" id="search" placeholder="Search category...">
        </div>
        <h2>Are you a genius?</h2>
        <h2>Select Category</h2>
        <ul class="categories" id="categories">
            <!-- Categories will be dynamically added here -->
        </ul>
    </div>
    <div class="footer">
        <div class="footer-item">
            <img class="image" src="../images/homa.png" alt="Home Icon" class="footer-icon">
            <p>Home</p>
        </div>
        <div class="footer-item">
            <img src="../images/date.png" alt="Leaderboard Icon" class="footer-icon">
            <p>Leaderboard</p>
        </div>
        <div class="footer-item">
            <img src="../images/profile.png" alt="Profile Icon" class="footer-icon">
            <p>Profile</p>
        </div>
    </div>

    <script src="../js/categories.js"></script>
</body>

</html>
