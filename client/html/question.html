<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #413554, #b52650);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            padding: 20px;
        }
        .question-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        .options li:hover {
            background-color: #ff0099;
        }
        .footer {
            text-align: center;
            background-color: #ff0099;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question-number">Question 1 of 10</h1>
        <p id="question">Loading question...</p>
        <ul class="options" id="options"></ul>
    </div>
    <div class="footer" id="timer">5:00 Min Left</div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const difficulty = urlParams.get('difficulty');
        const apiUrl = `https://opentdb.com/api.php?amount=10&category=${category}&difficulty=${difficulty}&type=multiple`;

        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('question').innerText = question.question;
            const options = [...question.incorrect_answers, question.correct_answer];
            options.sort(() => Math.random() - 0.5);
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            options.forEach(option => {
                const li = document.createElement('li');
                li.innerText = option;
                li.onclick = () => {
                    userAnswers.push(option);
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        endQuiz();
                    }
                };
                optionsList.appendChild(li);
            });
        }

        async function fetchQuestions() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            questions = data.results;
            loadQuestion();
        }

        function endQuiz() {
            location.href = `result.html?correct=${userAnswers.filter((answer, index) => answer === questions[index].correct_answer).length}&total=${questions.length}`;
        }

        fetchQuestions();
    </script>
</body>
</html>
