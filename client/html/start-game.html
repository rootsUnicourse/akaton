<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Quiz Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .custom-gradient {
     background: linear-gradient(rgb(69, 0, 97), rgb(146, 0, 0));
   }
  </style>
 </head>
 <body class="custom-gradient text-white min-h-screen flex flex-col justify-between">
  <div class="p-4">
   <a class="text-gray-400" href="#">
    Back
   </a>
  </div>
  <div class="flex flex-col items-center justify-center flex-grow">
   <h1 class="text-xl font-bold mb-4 text-white">
    CATEGORY: BIOLOGY
   </h1>
   <div class="rounded-lg p-4 flex flex-col items-center">
    <img alt="Question mark neon sign" class="rounded-lg mb-4" height="150" src="/imgs/1.png" width="150"/>
    <p class="text-gray-300 mb-2">
     10 Quiz
    </p>
    <p class="text-gray-300">
     Duration: 5 min
    </p>
   </div>
  </div>
  <div class="flex justify-center mb-4">
   <button class="bg-pink-500 text-white font-bold py-2 px-8 rounded-full">
    START
   </button>
  </div>
  <div class="bg-gray-900 p-4 flex justify-around">
   <a class="flex flex-col items-center text-white" href="#">
    <i class="fas fa-home text-xl">
    </i>
    <span class="text-sm">
     Home
    </span>
   </a>
   <a class="flex flex-col items-center text-white" href="#">
    <i class="fas fa-trophy text-xl">
    </i>
    <span class="text-sm">
     Leaderboard
    </span>
   </a>
   <a class="flex flex-col items-center text-white" href="#">
    <i class="fas fa-user text-xl">
    </i>
    <span class="text-sm">
     Profile
    </span>
   </a>
  </div>
 </body>
</html>
